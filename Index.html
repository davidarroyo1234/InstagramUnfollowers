<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sans Pro', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            background-color: #c6e5b1;
            background-image: url('granulado.png'); /* Adicione a imagem de textura granulada */
            background-size: cover;
            padding: 20px;
            min-height: 100vh;
        }
        .profile {
            margin-top: 50px;
            position: relative;
            display: inline-block;
            border-radius: 50%;
            overflow: hidden;
            width: 150px;
            height: 150px;
            border: 5px solid white; /* Borda branca */
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .button {
            background-color: #c6e5b1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold; /* Letras mais grossas */
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        .message-box {
            margin-top: 40px;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
            width: 80%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .message-box input, .message-box textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .star {
            position: absolute;
            z-index: 10;
            animation: sparkle 1s infinite;
            color: white; /* Cor da estrela animada para branco */
        }
        .stars-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes sparkle {
            0% {
                opacity: 0.5;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px) scale(1.2);
            }
            100% {
                opacity: 0.5;
                transform: translateY(0) scale(1);
            }
        }
        .photo-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .photo-container div {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            border: 2px solid #c6e5b1;
            overflow: hidden;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .small-text {
            font-size: 20px; /* Tamanho menor da frase */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Foto de perfil -->
        <div class="profile">
            <img src="sua-foto.jpg" alt="Foto de Perfil" id="profileImg">
        </div>

        <!-- Botões de redes sociais -->
        <div class="buttons">
            <button class="button" onclick="window.location.href='https://www.instagram.com/conta-principal'">
                <img src="instagram-icon.png" alt="Instagram" style="width: 20px; margin-right: 10px;"> Outras contas
            </button>
            <button class="button" onclick="window.location.href='https://twitter.com/seu-twitter'">
                <img src="twitter-icon.png" alt="Twitter" style="width: 20px; margin-right: 10px;"> Twitter
            </button>
        </div>

        <!-- Frase -->
        <div style="margin-top: 30px; font-family: 'Merriweather', serif;">
            <p class="small-text" style="color: white;">Take me to Neverland</p>
        </div>

        <!-- Espaços para fotos -->
        <div class="photo-container">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Estrelas -->
    <div class="stars-container">
        <div class="star" style="top: 10%; left: 30%;">★</div>
        <div class="star" style="top: 30%; left: 60%;">★</div>
        <div class="star" style="top: 50%; left: 80%;">★</div>
        <div class="star" style="top: 70%; left: 40%;">★</div> <!-- Mais estrelas -->
        <div class="star" style="top: 80%; left: 20%;">★</div>
    </div>

    <!-- Efeito sonoro -->
    <audio id="starSound" src="magic-star-sound.mp3"></audio>

    <script>
        // Efeito sonoro ao clicar no botão
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('starSound').play();
            });
        });

        // Função para alterar a foto de perfil
        document.getElementById('profileImg').addEventListener('click', function() {
            const newPhoto = prompt("Insira a URL da nova foto de perfil:");
            if (newPhoto) {
                this.src = newPhoto;
            }
        });
    </script>
</body>
</html>
