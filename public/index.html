  code {

    text-decoration: none;

  }

  .copy-button:hover {

  }

  .white {

  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;

    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .container header>.text {

    color: white;

  .confirm-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    color: #FFFFFF;
    justify-content: center;
    align-items: center;
    z-index: 100;
    pointer-events: none;
    opacity: 0;
    transition-duration: 100ms;
    background-color: #38d1d1;
    padding: 1em;
    box-sizing: border-box;
  }

  .confirm-overlay.show {
    opacity: 1;
    pointer-events: all;
  }

  .confirm-box {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 2em;
    text-align: center;

    justify-content: center;
    align-items: center;
    flex-direction: column;

    justify-content: center;
    align-items: center;
    flex-direction: row;
    gap: 1em;

  async function copyToClipboard() {
    if (typeof instagramScript !== "undefined") {
      try {
        await navigator.clipboard.writeText(instagramScript);
        overlayControl("show");
      } catch (error) {
        console.error("Failed to copy text: ", error);

  function overlayControl(state) {
    const overlay = document.getElementById("overlay");

    if (state === "show") {

    } else if (state === "hide") {
      overlay.classList.remove("show");
    }
  }
