<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        height: 100vh;
        background-color: #111;
    }

    .codeBox__wrapper {
        display: flex;
        max-width: 680px;
        width: 100%;
        flex-direction: column;
        gap: 2em;
        align-items: center;
    }

    code {
        user-select: none;
        pointer-events: none;
    }

    .codeBox {
        width: 100%;
        font-size: 10px;
        user-select: none;
        margin: 0 auto;
        margin-top: 20px;
    }

    .codeBox code {
        padding: 1em 0;
    }

    .copy-button {
        padding: 0.6em 1em;
        max-width: 320px;
        background-color: #FFFFFF;
        border: none;
        border-radius: 4px;
        font-size: 2em;
        font-family: sans-serif;
        color: #111111;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5em;
        transition-duration: 100ms;
    }

    .copy-button:hover {
        background-color: #F2F2F2;
    }

    .white {
        color: white;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        max-width: 980px;
        gap: 2em;
        z-index: 1;
    }

    .container header {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 1em;
    }

    .container header > .text {
        font-size: 2em;
        font-family: sans-serif;
        color: white;
    }

    /* Confirm Overlay */
    .confirm-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        color: #FFFFFF;
        justify-content: center;
        align-items: center;
        z-index: 100;
        pointer-events: none;
        opacity: 0;
        transition-duration: 100ms;
        background-color: #007F0D;
    }

    .confirm-overlay.show {
        opacity: 1;
        pointer-events: all;
    }

    .confirm-box {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 2em;
    }

    .confirm-box__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
        gap: 1em;
    }

    .confirm-box__header__text {
        font-size: 2em;
        font-family: sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .confirm-box__close {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 1em;
    }

    .confirm-box__close button {
        padding: 0.4em 1em;
        max-width: 320px;
        background-color: #FFFFFF;
        border: none;
        border-radius: 4px;
        font-size: 1.25em;
        font-family: sans-serif;
        color: #111111;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5em;
        transition-duration: 100ms;
    }

    .confirm-box__close button:hover {
        background-color: #F2F2F2;
    }

    .confirm-box__body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1em;
        font-family: sans-serif;
    }

</style>

  scriptLabel.innerText = instagramScript;

  async function copyToClipboard() {
    if (typeof instagramScript !== "undefined") {
      try {
        await navigator.clipboard.writeText(instagramScript);
        overlayControl("show");
      } catch (error) {
        console.error("Failed to copy text: ", error);
      }
    } else {
      console.log("instagramScript is not defined");
    }
  }

  function overlayControl(state) {
    const overlay = document.getElementById("overlay");

    if (state === "show") {
      overlay.classList.add("show");
    } else if (state === "hide") {
      overlay.classList.remove("show");
    }
  }
